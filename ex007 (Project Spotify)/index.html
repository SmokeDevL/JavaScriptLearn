<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div>
        <h1>Player de Música</h1>
    </div>
    
    <div>
        <img src="assets/images/aliciawhitegluz.jfif" alt="Imagem de capa da alícia white gluz">
    </div>
    
    <div id="InfoMusic">
        <div>
            <strong>Nome da Música</strong>
            <p>Nome da banda</p>  
        </div>

        <div id="like">
           <i class="bi-heart button"></i> 
        </div>
        
    </div>

    <div>
        <p>Barra de progresso</p>
    </div>
    
    <div id = 'buttons'>
        <i id="shuffle" class="bi bi-shuffle button"></i>
        <i id="previous" class="bi bi-skip-start-fill button-navigate"></i>
        <i id="play" class="bi bi-play-circle-fill button-biggest"></i>
        <i id="next" class="bi bi-skip-end-fill button-navigate"></i>
        <i id="repeat" class="bi bi-repeat button"></i>
    </div>
</body>
</html>
