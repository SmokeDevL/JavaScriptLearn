<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #1c1c1c;
        }
    </style>
</head>
<body>
    <script>
        let valor1 = Number(prompt('Informe o primeiro valor')) // Convertendo
        let valor2 = Number(prompt('Informe o segundo valor')) // Convertendo

        const soma = valor1 + valor2

        const mensagem = `A soma entre ${valor1} + ${valor2} = ${soma.toString()}` // ou String(soma)

        alert(mensagem.toUpperCase())
    </script>
</body>
</html>
