<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Hoisting</h2>

<p>With <b>let</b>, you can't use a variable before it is declared:</p>

<p id="demo"></p>

<script>
try{
    carName = "Volvo";
    let carName;
}
catch(error){
    document.getElementById("demo").innerHTML = error;
}
</script>

</body>
</html>
