<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>In this example, x is defined as a variable.
Then, x is assigned the value of 6:</p>

<p id="demo"></p>
<p id="calc"></p>

<script>
    {
        var x;
        x = 5;
        document.getElementById("demo").innerHTML = x;};

    {
        document.getElementById('calc').innerHTML = '5 * 5' + ' = ' + x * 5;
    }
</script>

</body>
</html>
