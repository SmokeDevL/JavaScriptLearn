<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragraph"></p>
    
    <p id="demo1"></p>
    <p id="demo2"></p>

    <button type="button" onclick="myFunction()">Click Me!</button>

    <script>
        function myFunction() {
          document.getElementById("demo1").innerHTML = "Hello Dolly!";
          document.getElementById("demo2").innerHTML = "How are you?";
        }
    </script>

    <script>
        let x, z, y;
        x = 5; y = 6; z = x + y; 
        document.getElementById('paragraph').innerHTML = 'x+y = ' + z + '.';
    </script>

    <button onclick="document.getElementById('paragraph').innerHTML =
    'Hello im Dolly.';">Click to see Dolly</button>
</body>
</html>
