<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="document.getElementById('imagem').src='assets/pinguim.jfif' ">Clique para pinguim</button>

    <img id="imagem" src="assets/pinguim.jfif" alt="">

    <button onclick="document.getElementById('imagem').src='assets/praia.jfif'">Clique para praia</button>

    <h1 id="head">Muito grande</h1>

    <button onclick="document.getElementById('head').style.fontSize=20">Clique para diminuir</button>

    <button onclick="document.getElementById('head').style.display='none'">Clique para apagar</button>

    <button onclick="document.getElementById('head').style.display='block'">Clique para mostrar</button>
</body>
</html>
